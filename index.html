<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="maindiv">
    <center>
        <span>Calculator</span>
<table class="tabl" border="1px solid white">
        <tr class="row1"> 
            <td height="20px" colspan="4"></td>
        </tr>
        <tr class="row2">
            <td class="same">7</td>
            <td class="same">8</td>
            <td class="same">9</td>
            <td class="del">Del</td>
        </tr>
        <tr class="row3">
            <td class="same">4</td>
            <td class="same">5</td>
            <td class="same">6</td>
            <td class="same" id="mustard" >/</td>
        </tr>
        <tr class="row4">
            <td class="same">1</td>
            <td class="same">2</td>
            <td class="same">3</td>
            <td class="same" id="mustard">*</td>
        </tr>
        <tr class="row5">
            <td colspan="2"  class="same">0</td>
            <td  class="same">.</td>
            <td  class="same" id="mustard">-</td>
        </tr>
        <tr class="row6">
            <td colspan="3" class="equal">=</td>
            <td  class="same" id="mustard">+</td>
        </tr>
    </table>
</center>
</div>
</body>
<script src="./index.html"></script>
</html>
