<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorWithJs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div class="dev">
            <p>Calculator</p>
    <table class="tab" >
        <!-- row 1 -->
         <tr class="first"><td class="first" colspan="5">000000123</td></tr>
         <tr class="second"><td class="second" colspan="5"></td></tr>
        <tr class="text">
            <td class="dif">MRC</td>
            <td class="dif">M-</td>
            <td class="dif">M+</td>
            <td class="dif">+/-</td>
            <td class="dif">ON</td>
        </tr >
        <!-- row 2 -->
        <tr class="text">
        <td class="col">7</td>
        <td class="col">8</td>
        <td class="col">9</td>
        <td class="dif">%</td>
        <td class="dif">#</td>
    </tr>
    <!-- row3 -->
    <tr class="text">
        <td class="col">4</td>
        <td class="col">5</td>
        <td class="col">6</td>
        <td class="dif">+</td>
        <td class="dif">( )</td>
    </tr>
    <!-- row4 -->
    <tr class="text">
        <td class="col">1</td>
        <td class="col">2</td>
        <td class="col">3</td>
        <td class="dif">+/-</td>
        <td id="last" rowspan="2">-</td>
    </tr>
    <!-- row5 -->
    <tr class="text">
        <td class="col">0</td>
        <td class="col">00</td>
        <td class="col">.</td>
        <td class="dif">-</td>
        <!-- <td rowspan="2">-</td> -->
    </tr>
    </table>
</div>
</center>
    
</body>
<script src="./index.js"></script>
</html>
